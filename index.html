<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Poll tracker</h1>
    </header>

    <main>
        <h1>Lawsons poll tracker!</h1>
        <form id="user-questions">

            <p>question</p>
            <input name="user-question">
            <p>option one</p>
            <input name="user-option-a">
            <p>option two</p>
            <input name="user-option-b">
            <br>


        </form>
        
        <section id="current-poll">
            <h1>Current Poll</h1>
            <h2 id="question"></h2>

            <div id="options">
                
                <div class="option">
                    <span id="option-a"></span>
                    <button id="add-a">add</button>
                    <button id="subtract-a">subtract</button>
                </div>
                
                <div class="option">
                    <span id="option-b"></span>
                    <button id="add-b">add button</button>
                    <button id="subtract-b">subtract</button>
                </div>
                
            </div>

        </section>


        <button id="start-poll">start poll</button>
        <button id="end-poll">end poll</button>

        <section id="past-poll">
        </section>


        <section id="current-game"></section>
        <section id="past-games"></section>


    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
